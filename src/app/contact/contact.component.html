<section id="contact" class="contact">
  <div class="container">
    <h2>{{ translationService.translate('contact.title') }}</h2>
    <p>{{ translationService.translate('contact.description') }}</p>
    <div style="text-align: center; margin-bottom: 20px;">
      <a href="https://wa.me/5598999649215" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
        <button class="cta-button">Entrar em contato via WhatsApp</button>
      </a>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h3>Envie uma mensagem</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" [(ngModel)]="contactForm.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="contactForm.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Mensagem:</label>
          <textarea id="message" [(ngModel)]="contactForm.message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-button">Enviar</button>
      </form>
    </div>

    <div class="contact-info">
      <div class="contact-item">
        <span class="contact-icon">📧</span>
        <p>contato&#64;arsmachinaconsultancy.com</p>
      </div>
      <div class="contact-item">
        <span class="contact-icon">📞</span>
        <p>+55 98 99964-9215</p>
      </div>
      <div class="contact-item">
        <span class="contact-icon">📍</span>
        <p>{{ translationService.translate('contact.location') }}</p>
      </div>
    </div>
  </div>
</section>
