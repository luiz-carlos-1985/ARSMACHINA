<section class="blog">
  <div class="container">
    <h2>{{ translationService.translate('blog.title') }}</h2>
    <div class="posts-grid">
      <div class="post-card" *ngFor="let post of posts">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <a href="#">{{ translationService.translate('blog.readMore') }}</a>
      </div>
    </div>
  </div>
</section>
