<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <a routerLink="/home">
        <img src="assets/ars-machina-logo.svg" alt="Ars Machina Logo" class="nav-logo">
        Ars Machina Consultancy
      </a>
    </div>
    <div class="nav-menu" [class.active]="isMenuOpen">
      <a routerLink="/home" (click)="closeMenu()">{{ getTranslation('nav.home') }}</a>
      <a routerLink="/about" (click)="closeMenu()">{{ getTranslation('nav.about') }}</a>
      <a routerLink="/services" (click)="closeMenu()">{{ getTranslation('nav.services') }}</a>
      <a routerLink="/blog" (click)="closeMenu()">{{ getTranslation('nav.blog') }}</a>
      <a routerLink="/contact" (click)="closeMenu()">{{ getTranslation('nav.contact') }}</a>
      <a *ngIf="!isLoggedIn" routerLink="/login" (click)="closeMenu()">{{ getTranslation('nav.login') }}</a>
      <a *ngIf="isLoggedIn" routerLink="/dashboard" (click)="closeMenu()">{{ getTranslation('nav.dashboard') }}</a>
      <button *ngIf="isLoggedIn" (click)="logout()" class="logout-btn">{{ getTranslation('nav.logout') }}</button>
      <select (change)="changeLanguage($any($event.target).value)" [value]="currentLanguage" aria-label="Select language">
        <option *ngFor="let lang of availableLanguages" [value]="lang.code">{{ lang.name }}</option>
      </select>
    </div>
    <div class="hamburger" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>
