<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          Por gentileza, informe um e-mail válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          A senha tem que ter no mínimo 6 caracteres.
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-btn">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="register-link">
      <p>Não tem uma conta? <a routerLink="/register">Registre-se</a></p>
    </div>
  </div>
</div>
