<div class="login-container">
  <div class="login-form">
    <h2>{{ getTranslation('login.title') }}</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">{{ getTranslation('login.email') }}:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          {{ getTranslation('login.email') }} inválido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ getTranslation('login.password') }}:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          {{ getTranslation('login.password') }} deve ter no mínimo 6 caracteres.
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-btn">
        {{ isLoading ? getTranslation('login.submit') + '...' : getTranslation('login.submit') }}
      </button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="forgot-password-link">
      <a routerLink="/reset-password">{{ getTranslation('login.forgotPassword') }}</a>
    </div>

    <div class="register-link">
      <p>{{ getTranslation('login.noAccount') }} <a routerLink="/register" routerLinkActive="active">{{ getTranslation('login.register') }}</a></p>
    </div>
  </div>
</div>
